{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">

    <h2 class="mb-4">Login</h2>

    <form method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors }}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary w-100">
        Login
      </button>
    </form>

    <p class="mt-3 text-center">
      Nu ai cont?
      <a href="{% url 'signup' %}">CreeazÄƒ unul</a>
    </p>

  </div>
</div>
{% endblock %}
